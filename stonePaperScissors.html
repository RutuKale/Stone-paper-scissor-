<!DOCTYPE html>
<html lang="en">
<head>
  <title>Stone Paper Scissors Game</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <link rel="stylesheet" href="stonePaperScissors.css">
</head>
<body>
    <h1>Stone Paper Scissors</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="rock.png" alt="Image of stone">
        </div>
        <div class="choice" id="paper">
            <img src="paper.png" alt="Image of stone">
        </div>
        <div class="choice" id="scissors">
            <img src="scissors.png" alt="Image of stone">
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">Play your way</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
